<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <a th:href="@{/user2/list}">목록으로</a>
        <a th:href="@{/}">처음으로</a>
        <form th:action="@{/user2/register}" method="post">
            <table border="1">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="user_id" placeholder="아이디 입력"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" placeholder="이름 입력"></td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td><input type="date" name="birth"></td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit" value="등록하기"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
