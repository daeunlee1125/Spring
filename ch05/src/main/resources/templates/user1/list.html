<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user1::list</title>
</head>
<body>
    <h3>user1 목록</h3>

    <a th:href="@{/}">처음으로</a>
    <a th:href="@{/user1/register}">등록</a>

    <form th:action="@{#}" method="post">
        <table border="1">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>나이</th>
                <th>관리</th>
            </tr>
            <tr th:each="user:${dtoList}">
                <td>[[${user.uid}]]</td>
                <td>[[${user.name}]]</td>
                <td th:text="${user.birth}"></td>
                <td th:text="${user.age}"></td>
                <td>
                    <!-- 타임리프 문법으로 파라미터 넣기 -->
                    <a th:href="@{/user1/modify(uid=${user.uid}, age=${user.age})}">수정</a>
                    <a th:href="@{/user1/delete(uid=${user.uid})}">삭제</a>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
